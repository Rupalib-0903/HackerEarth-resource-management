<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Resources</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Added a light background color */
        }
        form {
            width: 85%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff; /* White background for the form */
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        legend {
            font-size: 20px; /* Corrected style syntax */
            font-weight: bold;
            margin-bottom: 10px; /* Added margin bottom for spacing */
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="Resourceform" action="http://localhost:5500/submit-resource" method="POST">
    <fieldset>
        <legend>Return Resources</legend>

        <label for="name">Name of CR:</label>
        <input type="text" id="name" name="name" required>

        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">Select</option>
            <option value="ISE">ISE</option>
            <option value="CSE">CSE</option>
            <option value="CCE">CCE</option>
            <option value="Robotics">Robotics</option>
            <option value="EEE">EEE</option>
            <option value="EC">EC</option>
            <option value="1st Year">1st Year</option>
            <option value="AIDS">AIDS</option>
            <option value="AIML">AIML</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
        </select>

        <label for="classroom">Classroom Number:</label>
        <input type="text" id="classroom" name="classroom" required>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="sec">Section:</label>
        <input type="text" id="sec" name="sec" required>

        <label for="resource">Resource Type:</label>
        <select id="resource" name="resource" required>
            <option value="">Select</option>
            <option value="Laptop">Laptop</option>
            <option value="Projector Remote">Projector Remote</option>
            <option value="Projector">Projector</option>
            <option value="Speaker">Speaker</option>
        </select>

        <label for="faculty">Faculty Incharge for the class:</label>
        <input type="text" id="faculty" name="faculty" required>

        <label for="timeFrom">Time From:</label>
        <input type="time" id="timeFrom" name="timeFrom" required>

        <label for="timeTo">Time To:</label>
        <input type="time" id="timeTo" name="timeTo" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@nmamit\.in" required>

    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</fieldset>
</form>

</body>
</html>
